<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>49taskList</title>
    <link rel="stylesheet" type="text/css" href="/css/eduCommonStyle.css" />
    <link rel="stylesheet" type="text/css" href="/css/49taskListstyle.css" />
</head>

<body>
    <div class="bg">
        <div class="task">
            <h1 class="txtCenter">
                할 일 목록
                <span id="counter"></span>
            </h1>
            <ul>
                <li>출근하기</li>
                <li>오전수업</li>
                <li>쉬는시간</li>
                <li>점심식사</li>
                <li>오후수업</li>
                <li class="cool">사용자 입력내용</li>
            </ul>
            <form id="newTaskForm">
                <input type="text" id="taskDescription" placeholder="할 일을 입력하세요" />
                <input type="submit" id="addButton" value="추가" />
            </form>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/49taskList.js"></script>
</body>

</html>
