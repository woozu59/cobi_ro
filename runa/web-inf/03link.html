<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>03link</title>
    <style>
    /* *{ border: 1px solid red; } */
    a:link, a:visited{
        color: #000;
        text-decoration: none;
        font-size: 50px;
        /* width: 500px;
        height: 100px;
        display: inline-block; */
    }
    a:hover{ color:red; }
    a:active{ color: #ccc; }

        background: #ddd;
        display: block;
    }
    </style>
</head>
<body>

    <a href="http://www.naver.com" target="_blank">
