    <!-- position은 부모가 기준점 제공후 자식의 위치 변경, xyz 변경을 할 수 있게 해준다.
    기준점을 제공하는 쪽이나, 이동하는 쪽이나 css 속성값으로 position이 들어간다.

    position을 가지는 모든 객체는 위치값이 존재하지 않으면, 글씨(인라인)의 높이를 인식하고 그다음에 붙는다(기본값). 이부분의 특징을 활용한게, css3에서 탄생한 stiky이다.

    fixed의 특징은 body기준에 붙다보니, 사이즈 축소시 overflow되는 콘텐츠가 잘린다.

    position은 레이아웃을 정렬할때 쓰는 속성이 아니다. 반응형까지 하는 입장에서는 레이아웃에 사용해서는 안된다. -->
