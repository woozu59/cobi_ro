<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>19_2tabJQuery</title>
    <link rel="stylesheet" type="text/css" href="/css/19_2tabJQuerystyle.css" />
</head>

<body>
    <!-- 탭클릭에 의해서 가로사이즈가 변경되는 구조 -->
    <section>
        <div class="tabV">
            <div class="content left">
                <span class="material-icons close left">close</span>
                <div id="con1" class="conBox">
                    tab #1 conBox1
                </div>
                <div id="con2" class="conBox">
                    tab #2 conBox2
                </div>
                <div id="con3" class="conBox">
                    tab #3 conBox3
                </div>
            </div>
            <ul class="lefttab">
                <li data-id="con1">tab #1</li>
                <li data-id="con2">tab #2</li>
                <li data-id="con3">tab #3</li>
            </ul>
            <ul class="righttab">
                <li data-id="con10">tab #10</li>
                <li data-id="con11">tab #11</li>
                <li data-id="con12">tab #12</li>
                <li data-id="con13">tab #13</li>
            </ul>
            <div class="content right">
                <span class="material-icons close right">close</span>
                <div id="con10" class="conBox">
                    tab #10 conBox10
                </div>
                <div id="con11" class="conBox">
                    tab #11 conBox11
                </div>
                <div id="con12" class="conBox">
                    tab #12 conBox12
                </div>
                <div id="con13" class="conBox">
                    tab #13 conBox13
                </div>
            </div>
        </div>
    </section>

    <script src="/js/jquery-1.12.4.min.js"></script>
    <script src="/js/19_2tabJQuery.js"></script>
</body>

</html>
