<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>34scrollSlick</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"/>
    <link rel="stylesheet" href="/css/34scrollSlickstyle.css" />
</head>
<body>
  <!-- 스와이퍼는 ie지원을 하지 않는다. 5.4.4버전은 ie를 지원하지만, Mousewheel control을 사용하는 vertical carousel은 적용되지 않음을 주의하자. 크로스브라우징을 ie9버전까지 한다면, 모든 슬라이드를 slick으로, ie10버전까지 한다면 vertical carousel은 slick으로, 콘텐츠는 swiper 5.4.5버전으로 구성하면 된다. -->
  <main>
    <div class="vertical-slider">
      <div class="slide vertical-slide s01">
        <div class="slide-content">
          <h1>Vertical Slide #1</h1>
          
        </div>
      </div>
      <div class="slide vertical-slide s02">
        <div class="slide-content">
          <h1>Vertical Slide #2</h1>
          <h1 class="counting" data-count="300">0</h1>
          <h1 class="counting" data-count="700">0</h1>
          <h1 class="counting" data-count="100">0</h1>
        </div>
      </div>
      <div class="slide vertical-slide s03">
        <div class="slide-content">
          <h1>Vertical Slide #3</h1>
        </div>
      </div>
      <div class="slide vertical-slide s04">
        <div class="slide-content">
          <h1>Vertical Slide #4</h1>
        </div>
      </div>
    </div>
  </main>
    
  
  


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
  <!-- <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> -->
  <!-- vertical slick에서는 AOS가 구현되지 않음 -->

  <script src="/js/34scrollSlick.js"></script>
</body>
</html>
