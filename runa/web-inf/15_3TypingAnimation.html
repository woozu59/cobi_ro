<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>15_3TypingAnimation</title>
    <link rel="stylesheet" type="text/css" href="/css/15_3TypingAnimationstyle.css" />
</head>

<body>
    <!-- CSS를 이용한 타이핑효과 - 글씨면적을 분할, 글씨를 분할하는것이 아님 -->
    <h1>- CSS typing animation -</h1>
    <div class="wrap">
        <div class="typewriter">
            <h2 class="line">
                <i class="fas fa-cat"></i>
                The cat and the hat. <i class="fab fa-redhat"></i>
            </h2>
        </div>
    </div>
    <h1>- CSS typing multilines animation -</h1>
    <div class="wrap bar">
        <div class="typewriter">
            <h2 class="multiline">
                The dog and
            </h2>
        </div>
        <div class="typewriter">
            <h2 class="multiline">
                the ice.
            </h2>
        </div>
    </div>
    <!-- js를 이용한 타이핑효과 - 글씨분리가능 -->
    <h1>- JS typing animation -</h1>
    <div class="wrap singleTypeJs">
        <div class="typewriter">
            <h2 class="text-js">
                The cat and the hat :)
            </h2>
        </div>
    </div>
    <!-- js를 이용한 타이핑효과 - 글씨분리가능 -->
    <h1>- JS typing animation multilines -</h1>
    <div class="wrap multiTypeJs">
        <div class="typewriter">
            <h2 class="text-js">
                The cat and the hat :) nice!
            </h2>
        </div>
    </div>
    <script src="/js/jquery-2.2.4.min.js"></script>
    <script src="/js/15_3TypingAnimation.js"></script>
</body>

</html>
