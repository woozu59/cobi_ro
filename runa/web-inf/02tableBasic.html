<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8" />
	<title>02tableBasic</title>
    <style>
        table{
            /* 속성명: 속성값; */
            width: 100%;
            border-collapse: collapse;
            /* 표에서 선이 겹치는 부분이 1줄로 보이게끔 처리 */
            margin-bottom: 50px;
        }
        td, th{
            border: 1px solid #000;
            /* 선: 두께 스타일 색상 합친 선언법(축약형) */
            /* border-width: 1px;
            border-style: solid;
            border-color: #000; */
            /* 모든 방향으로 선을 두른형태 */
            /* top right bottom left */
            /* border-top: 1px solid #000;
            border-right: 1px solid #000;
            border-bottom: 1px solid #000;
            border-left: 1px solid #000; */
        }
        .c1{ background-color: coral; }
        .c2{ background-color: burlywood; }
        .c3{ background-color: skyblue; }

        /* caption{ display: none; } */
        /* caption{ font-size: 1px; color: transparent; } */
    </style>
</head>
<body>
<h1>Table Basic</h1>
<h2>table 기본구조잡기</h2>
<table>
    <tr>
        <th>1</th>
        <td>2</td>
        <td>3</td>
    </tr>
</table>

<h2>tgroup의 사용</h2>
<table>
    <thead>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </tfoot>
</table>

<h2>colgroup 사용하기</h2>
<table>
    <colgroup>
        <col class="c1">
        <col>
    </colgroup>
    
    <thead>
        <tr>
            <th class="c2">교과목</th>
            <th>점수</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">HTML</th>
            <td>93</td>
        </tr>
        <tr>
            <th scope="row">CSS</th>
            <td>92</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th>평균</th>
            <td>92.5</td>
        </tr>
    </tfoot>
</table>

<h2>셀 합치기 colspan/rowspan</h2>
<table>
    <tr>
        <td colspan="3" class="c1">1</td>
        <!-- <td>2</td> -->
        <!-- <td>3</td> -->
    </tr>
    <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>
</table>

<table>
    <tr>
        <td rowspan="2" class="c2">1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
        <!-- <td>4</td> -->
        <td>5</td>
        <td>6</td>
    </tr>
</table>


<h1>시간표 합치기</h1>
<table>
    <caption>시간표 합치기</caption>
    <tr class="c3">
        <th scope="col">월</th>
        <th colspan="2" scope="col">화</th>
        <th scope="col">목</th>
        <th scope="col">금</th>
    </tr>
    <tr>
        <td colspan="2" class="c1">1</td>
        <td>3</td>
        <td>4</td>
        <td rowspan="2" class="c1">5</td>
    </tr>
    <tr>
        <td>6</td>
        <td>7</td>
        <td colspan="2" rowspan="2" class="c1">8</td>
    </tr>
    <tr>
        <td rowspan="2" class="c1">11</td>
        <td>12</td>
        <td>15</td>
    </tr>
    <tr>
        <td colspan="3" class="c1">17</td>
        <td>20</td>
    </tr>
</table>


</body>
</html>
