<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0">
    <title>33scrollCarouselSwiper</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/Swiper/5.4.5/css/swiper.css" />
    <!-- <link rel="stylesheet" href="//unpkg.com/swiper@8/swiper-bundle.min.css" /> -->
    <link rel="stylesheet" type="text/css"  href="/css/33scrollCarouselSwiperstyle.css" />
    <link rel="stylesheet" type="text/css"  media="all and (max-width: 960px)" href="/css/33scrollCarouselSwipermstyle.css" />
</head>

<body>
    <!-- 스와이퍼는 ie지원을 하지 않는다. 5버전 이하 4.5버전은 ie를 지원한다 -->
    <section class="swiper-container scroll_v">
        <div class="swiper-wrapper">
            <div class="swiper-slide sec01">
                <div class="date-picker">
                    <div class="input">
                        <div class="result"><span></span></div>
                        <button><i class="fa fa-calendar"></i></button>
                    </div>
                    <div class="calendar"></div>
                </div>

            </div>
            <div class="swiper-slide sec02">
                <div class="swiper-container swiper_h">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">가로Slide 1</div>
                        <div class="swiper-slide">가로Slide 2</div>
                        <div class="swiper-slide">가로Slide 3</div>
                    </div>
                    <div class="swiper-pagination pageHorizontal"></div>
                </div>
            </div>
            <div class="swiper-slide sec03">
                <div class="title">slide3</div>
                <!-- AOS 스크롤 인식이 안되서 setTimeout / delay로 애니메이션 처리 -->
            </div>
            <div class="swiper-slide sec04">
                <div class="full">
                    <div class="cover"></div>
                    유투브 쿠키이슈 있음
                    <!-- <iframe src="https://www.youtube.com/embed/_PXzjKd-dx4?controls=0&playlist=_PXzjKd-dx4&autoplay=1&mute=1&loop=1;" allowfullscreen></iframe> -->
                </div>
            </div>
            <div class="swiper-slide sec05">
                <h1>swiper Counting</h1>
                <div class="slide-content">
                    <h2 class="counting" data-count="300">0</h2>
                    <h2 class="counting" data-count="700">0</h2>
                    <h2 class="counting" data-count="100">0</h2>
                </div>
            </div>
        </div>
        <div class="swiper-pagination pageVertical"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </section>
    <footer>Footer</footer>

    <script src="/js/jquery-1.12.4.min.js"></script>
    <script src="/js/jquery-ui.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.js"></script>
    <!-- <script src="//unpkg.com/swiper@8/swiper-bundle.min.js"></script> -->
    <script src="/js/33scrollCarouselSwiper.js"></script>

</body>

</html>
