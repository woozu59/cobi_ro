<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>15_4cssForm</title>
    <link rel="stylesheet" type="text/css" href="/css/15_4cssFormstyle.css" />

</head>

<body>
    <!-- 사용자로부터 정보를 입력받아 DB에 저장을 해야하는 중간 과정을 제공하는 역할이, form 요소이다.

input은 attribute, 즉 속성값으로 세부 분류가 된다.
type="" 선언하여 text부터 submit까지 있다.

폼요소 디자인은 이미지, css를 통해 변경이 가능하다. -->
    <form class="column">
        <p>아이디: <input type="text"></p>
        <p>비밀번호: <input type="password"></p>
        <p>검색: <input type="search"></p>
        <p>이메일: <input type="email"></p>
        <p>전화번호: <input type="tel"></p>
        <p>컬러선택: <input type="color"></p>
        <p>수량: <input type="number" min="1" max="50" value="5"></p>
        <!-- input에서 value는 보여지는 값을 의미한다 -->
        <p>만족도 범위: <input type="range" min="1" max="10" value="5"></p>
        <!-- 라디오버튼 -->
        <p>
            예<input type="radio" name="receive" checked="checked">
            아니오<input type="radio" name="receive">
        </p>
        <!-- 체크박스 -->
        <p>
            예<input type="checkbox" checked="checked">
            아니오<input type="checkbox">
        </p>
        <!-- 체크박스에 이미지 처리하기 p268 적용해보기-->
        <p>
            <input type="checkbox" class="css-checkbox" id="chk1">
            <label for="chk1">서비스 이용약관 동의</label><br>
            <input type="checkbox" class="css-checkbox" id="chk2" checked>
            <label for="chk2">개인정보 취급방침 동의</label>
        </p>
        <input type="submit" value="전송">
        <input type="reset" value="취소">
        <input type="button" value="확인">
        <!-- type="button"은 html4, <button>태그가 나온것은 html5부터이다. -->
        <button type="submit" formaction="#">5G브레인리스로봇</button>

        <input type="file" multiple="multiple">
        <input type="image" src="/images/svg/navigate_next-black-48dp.svg" alt="플레이">


        <p>
            가입목적: <br>
            <textarea rows="5" cols="100" class="resiable"></textarea>
        </p>

        <!-- 라디오버튼의 확장판 디자인이다. 택1만 가능 -->
        <select>
            <option>관련사이트</option>
            <option>카카오</option>
            <option>다음 포털사이트</option>
            <option selected="selected">카카오 서비스</option>
        </select>

    </form>




    <h1>-input type-</h1>
    <h2>기본텍스트 입력</h2>
    <form action="#" method="post">
        <p class="login">
            <label for="userid">아이디</label>
            <input type="text" id="userid" name="userid" placeholder="아이디를 입력해주세요" required="required" class="user11" />
            <label for="userpw">비밀번호</label>
            <input type="password" id="userpw" name="userpw" placeholder="비밀번호를 입력해주세요" />

            <input type="submit" id="login" name="login" value="로그인" />
        </p>
    </form>
    <h2>패스워드 확인</h2>
    <form action="#" method="post">
        <p class="login">
            <!-- 개인정보 변경 영역의 예시로 생각. 이미 서버에서 해당사용자의 비번값이 불려져 나옴. 해당 영역은 읽기만 가능하고, 사용자에게 비번 확인을 요구하는 상태. -->
            <label for="userpwread">비밀번호확인</label>
            <input type="password" id="userpwread" name="userpwread" value="12345" readonly="readonly" />
            <label for="userpwconfirm">비밀번호</label>
            <input type="password" id="userpwconfirm" name="userpwconfirm" placeholder="비밀번호를 한번 더 입력해주세요" />
            <!-- value값이 있는 폼요소가 readonly가 가능 -->

            <input type="submit" id="loginconfirm" name="loginconfirm" value="정보변경" />
        </p>
    </form>

    <!-- input의 id와 label의 for를 맞춰줘야 라벨을 클릭해도 선택이 된다 -->
    <!-- 라디오버튼은 form안에서 선택지의 모든 name을 동일하게 지정해야 택1이 된다. -->
    <h2>기본라디오버튼</h2>
    <form action="#">
        <p>
            <input type="radio" id="color1r" name="color" value="Red" checked />
            <label for="color1r">Red</label>
        </p>
        <p>
            <input type="radio" id="color2r" name="color" value="Yellow" />
            <label for="color2r">Yellow</label>
        </p>
        <p>
            <input type="radio" id="color3r" name="color" value="Green" />
            <label for="color3r">Green</label>
        </p>
        <p>
            <input type="radio" id="color4r" name="color" value="Brown" disabled="disabled" checked />
            <label for="color4r">Brown</label>
        </p>
    </form>
    <h2>라디오버튼 Pure Css Custmizing</h2>
    <form action="#" class="pcc">
        <p>
            <input type="radio" id="color01r" name="color" value="Red" checked />
            <label for="color01r">Red</label>
        </p>
        <p>
            <input type="radio" id="color02r" name="color" value="Yellow" />
            <label for="color02r">Yellow</label>
        </p>
        <p>
            <input type="radio" id="color03r" name="color" value="Green" />
            <label for="color03r">Green</label>
        </p>
        <p>
            <input type="radio" id="color04r" name="color" value="Brown" disabled="disabled" checked />
            <label for="color04r">Brown</label>
        </p>
    </form>

    <h2>기본체크박스</h2>
    <form action="#">
        <!-- <p>
    <input type="checkbox" id="color001" value="Red" />
    <label for="color0011">Red</label>
  </p>
  <p>
    <input type="checkbox" id="color002" value="Yellow" />
    <label for="color0022">Yellow</label>
  </p> -->
        <p>
            <input type="checkbox" id="color01" value="Red" />
            <label for="color01">Red</label>
        </p>
        <p>
            <input type="checkbox" id="color02" value="Yellow" />
            <label for="color02">Yellow</label>
        </p>
        <p>
            <input type="checkbox" id="color03" value="Green" checked="checked" disabled="disabled" />
            <label for="color03">Green</label>
        </p>
        <p>
            <input type="checkbox" id="color04" value="Brown" disabled="disabled" />
            <label for="color04">Brown</label>
        </p>
    </form>
    <h2>체크박스 Pure Css Custmizing</h2>
    <form action="#" class="pcc">
        <p>
            <input type="checkbox" id="color1" value="Red" />
            <label for="color1">Red</label>
        </p>
        <p>
            <input type="checkbox" id="color2" value="Yellow" />
            <label for="color2">Yellow</label>
        </p>
        <p>
            <input type="checkbox" id="color3" value="Green" checked="checked" disabled="disabled" />
            <label for="color3">Green</label>
        </p>
        <p>
            <input type="checkbox" id="color4" value="Brown" disabled="disabled" />
            <label for="color4">Brown</label>
        </p>
    </form>

    <h2>기본셀렉트박스</h2>
    <form action="#">
        <select>
            <option value="0">--과일선택--</option>
            <option value="1">사과</option>
            <option value="2">배</option>
            <option value="3" selected>바나나</option>
            <option value="4">오렌지</option>
            <option value="5">파인애플</option>
        </select>
    </form>
    <h2>셀렉트박스 Pure Css Custmizing</h2>
    <form action="#" class="pcc">
        <div class="selectbox">
            <!-- selectbox_current에 tabindex속성을 입력함으로써 Pure 포커싱이 되도록한다 -->
            <!-- 폼요소가 아니기 때문에 키보드 접근성 잡을땐 스크립트로 잡아줘야 함 -->
            <div class="selectbox_current" tabindex="1">
                <div class="selectbox_value">
                    <input class="selectbox_input" type="radio" id="0" value="Cream" name="food" checked="checked" />
                    <span class="selectbox_input-text">Cream</span>
                </div>
                <div class="selectbox_value">
                    <input class="selectbox_input" type="radio" id="1" value="Cheese" name="food" checked="checked" />
                    <span class="selectbox_input-text">Cheese</span>
                </div>
                <div class="selectbox_value">
                    <input class="selectbox_input" type="radio" id="2" value="Milk" name="food" checked="checked" />
                    <span class="selectbox_input-text">Milk</span>
                </div>
            </div>
            <!-- input과 label을 띄워놓아도 같은 id/for값을 유지시켜 짝을 맞춰 선택값과 표출값을 맞춘다 -->
            <ul class="selectbox_list">
                <li>
                    <label class="selectbox_option" for="0">Cream</label>
                </li>
                <li>
                    <label class="selectbox_option" for="1">Cheese</label>
                </li>
                <li>
                    <label class="selectbox_option" for="2">Milk</label>
                </li>
            </ul>
        </div>
    </form>

    <h2>js없는 Autocompleate</h2>
    <!-- ie지원가능 -->
    <form action="#" class="pcc">
        <p class="datalist">
            <label for="food">좋아하는 음식은?</label>
            <input type="text" id="food" list="foodOption">
            <datalist id="foodOption">
                <option value="카레">
                <option value="스테이크">
                <option value="샐러드">
                <option value="샌드위치">
            </datalist>
        </p>
    </form>
