<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0">
    <title>32TabCarousel</title>
    <link rel="stylesheet" href="/css/32TabCarouselstyle.css" />

</head>

<body>
    <h1>탭 안의 스와이퍼1</h1>
    <div class="section1">
        <div class="tabs">
            <input type="radio" name="tabs" id="tabone" checked="checked" class="tabInput" value="1">
            <label for="tabone">Tab One</label>
            <div class="tab">
                <div class="left">
                    <div class="swiper swiper-container swiper1" id="swiper1">
                        <ul class="swiper-wrapper">
                            <li class="swiper-slide fullBg01"><span>Slide 1</span></li>
                            <li class="swiper-slide fullBg02"><span>Slide 2</span></li>
                            <li class="swiper-slide fullBg03"><span>Slide 3</span></li>
                            <li class="swiper-slide fullBg04"><span>Slide 4</span></li>
                        </ul>
                        <div class="swiper-button-next swiper-button-white"></div>
                        <div class="swiper-button-prev swiper-button-white"></div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
                <div class="right">TypeA설명</div>
            </div>

            <input type="radio" name="tabs" id="tabtwo" class="tabInput" value="2">
            <label for="tabtwo">Tab Two</label>
            <div class="tab">
                <div class="left">
                    <div class="swiper swiper-container swiper1" id="swiper2">
                        <ul class="swiper-wrapper">
                            <li class="swiper-slide fullBg05">Slide 5</li>
                            <li class="swiper-slide fullBg06">Slide 6</li>
                            <li class="swiper-slide fullBg07">Slide 7</li>
                            <li class="swiper-slide fullBg08">Slide 8</li>
                        </ul>
                        <div class="swiper-button-next swiper-button-white"></div>
                        <div class="swiper-button-prev swiper-button-white"></div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
                <div class="right">TypeB설명</div>
            </div>
        </div>
    </div>

    <h1>탭 안의 스와이퍼2</h1>
    <div class="section2">
        <div class="tab">
            <ul class="nav-tabs">
                <li data-id="con1" class="on">tab #1</li>
                <li data-id="con2">tab #2</li>
                <li data-id="con3">tab #3</li>
            </ul>
            <div id="con1" class="conBox on">
                <div class="swiper swiper-container swiper3">
                    <div class="art1 swiper-wrapper">
                        <div class="slide s01 swiper-slide">s01</div>
                        <div class="slide s02 swiper-slide">s02</div>
                        <div class="slide s03 swiper-slide">s03</div>
                        <div class="slide s04 swiper-slide">s04</div>
                    </div>
                    <!-- Add Arrows -->
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-scrollbar"></div>
                </div>
            </div>
            <div id="con2" class="conBox">
                <div class="swiper swiper-container swiper4">
                    <div class="art1 swiper-wrapper">
                        <div class="slide s01 swiper-slide">s05</div>
                        <div class="slide s02 swiper-slide">s06</div>
                        <div class="slide s03 swiper-slide">s07</div>
                        <div class="slide s04 swiper-slide">s08</div>
                    </div>
                    <!-- Add Arrows -->
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
            </div>
            <div id="con3" class="conBox">
                cont3
            </div>
        </div>
    </div>


    <h1>스와이퍼 네비게이션 꺼내기</h1>
    <h2>기본형</h2>
    <!-- 기본형 스와이퍼 -->
    <div class="box">
        <div class="swiper swiper-container swiper5">
            <div class="art1 swiper-wrapper">
                <div class="slide s01 swiper-slide">ss01</div>
                <div class="slide s02 swiper-slide">ss02</div>
                <div class="slide s03 swiper-slide">ss03</div>
                <div class="slide s04 swiper-slide">ss04</div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>
    <!-- 스와이퍼 네비게이션 꺼내기 -->
    <h2>네비게이션 외부형</h2>
    <div class="box">
        <div class="swiper swiper-container swiper6">
            <div class="art1 swiper-wrapper">
                <div class="slide s01 swiper-slide">ss01</div>
                <div class="slide s02 swiper-slide">ss02</div>
                <div class="slide s03 swiper-slide">ss03</div>
                <div class="slide s04 swiper-slide">ss04</div>
            </div>
        </div>
        <div class="swiper-button-next btn"></div>
        <div class="swiper-button-prev btp"></div>
    </div>
    <script src="/js/jquery-1.12.4.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="/js/32TabCarousel.js"></script>

</body>

</html>
