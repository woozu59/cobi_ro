<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>48javascript06 javascript정규식을 이용한 유효성검사</title>
    <link rel="stylesheet" type="text/css" href="/css/45flexLayoutResponsiveStyle.css">
</head>

<body>
    <main>
        <header>
        </header>
        <nav>
        </nav>
        <section>
            <h2>javascript 정규식을 이용한 유효성 검사</h2>
            <article>
                <h3>정규식을 이용한 회원가입 폼 만들기</h3>
                <div class="contentBox one">
                    <form id="join">
                        <table>
                            <tr>
                                <th>아이디</th>
                                <td>
                                    <input type="text" id="id" name="id" maxlength="12" />
                                    <span>※4-12자의 영문 대소문자와 숫자로만 입력</span>
                                    <span id="idlog" class="alert"></span>
                                </td>
                            </tr>
                            <tr>
                                <th>비밀번호</th>
                                <td>
                                    <input type="password" id="pw" maxlength="12"/>
                                    <span>※최소 8자, 최소 하나의 문자, 하나의 숫자 및 하나의 특수 문자로만 입력</span>
                                    <span id="pwlog" class="alert"></span>
                                </td>
                            </tr>
                            <tr>
                                <th>비밀번호 확인</th>
                                <td>
                                    <input type="password" id="checkpw" maxlength="12"/>
                                    <span id="checkpwlog" class="alert"></span>
                                </td>
                            </tr>
                            <tr>
                                <th>메일주소</th>
                                <td>
                                    <input type="text" id="email" />
                                    <span>ex)runa.uxlabs@gmail.com</span>
                                    <span id="checkmaillog" class="alert"></span>
                                </td>
                            </tr>
                            <tr>
                                <th>이름</th>
                                <td>
                                    <input type="text" id="username" name="name" maxlength="12" />
                                    <span id="checknamelog" class="alert"></span>
                                </td>
                            </tr>
                            <tr>
                                <th>주민등록번호</th>
                                <td class="row jcsa">
                                    <input type="text" name="num1" id="num1" size="10" maxlength="6" />
                                    <span>-</span>
                                    <input type="password" name="num2" id="num2" size="10" maxlength="7" />
                                </td>
                            </tr>
                            <tr>
                                <th>생일</th>
                                <td class="row">
                                    <input type="text" id="years" readonly/>
                                    <span>년</span>
                                    <input type="text" id="month" readonly/>
                                    <span>월</span>
                                    <input type="text" id="day" readonly/>
                                    <span>일</span>
                                </td>
                            </tr>
                        </table>
                        <input type="submit" value="유효성 검사" id="validation" class="mt30" />
                    </form>
                </div>
                


            </article>
        </section>
    </main>
    <script src="/js/48javascriptEx02.js"></script>
</body>

</html>
