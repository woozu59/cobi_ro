<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0">
    <title>31fullpagescrollCarousel</title>
    <link rel="stylesheet" href="/css/31fullpagescrollCarouselstyle.css" />
    <link rel="stylesheet" media="all and (max-width: 640px)" href="/css/31fullpagescrollCarouselmstyle.css" />
</head>
<body>
    <div class="fullpage_scroll">
        <div class="scrollLayout">
            <div class="sec01 fullpage">
                <ul>
                    <li class="fullBg01">
                        1-1
                    </li>
                    <li class="fullBg02">
                        1-2
                    </li>
                    <li class="fullBg03">
                        1-3
                    </li>
                    <li class="fullBg04">
                        1-4
                    </li>
                </ul>
                <button class="next btn"><img src="../images/banner/baseline_navigate_next_white_24dp.png" alt="다음버튼"></button>
                <button class="prev btn"><img src="../images/banner/baseline_navigate_before_white_24dp.png" alt="이전버튼"></button>
                <div class="paging">
                    <button></button>
                    <button></button>
                    <button></button>
                    <button></button>
                </div>
                <div class="ctrl_group">
                    <div class="numbering">
                        <span class="curr_num"></span>/<span class="total_num"></span>
                    </div>
                    <button class="play"><img src="../images/banner/baseline_play_arrow_white_24dp.png" alt="시작버튼"></button>
                    <button class="stop"><img src="../images/banner/baseline_pause_white_24dp.png" alt="정지버튼"></button>
                </div>
            </div>
            <div class="sec02 fullpage">
                2
            </div>
            <div class="sec03 fullpage">
                3
            </div>
            <div class="sec04 fullpage">
                4
            </div>
            <div class="sec05 fullpage">
                5
            </div>
            <aside>
                <ul>
                    <li><a href="#n">1번 섹션</a></li>
                    <li><a href="#n">2번 섹션</a></li>
                    <li><a href="#n">3번 섹션</a></li>
                    <li><a href="#n">4번 섹션</a></li>
                    <li><a href="#n">5번 섹션</a></li>
                </ul>
            </aside>
            <footer>푸터</footer>
        </div>
    </div>
<script src="/js/jquery-2.2.4.min.js"></script>
<script src="/js/jquery-ui.min.js"></script>
<script src="/js/31fullpagescrollCarousel.js"></script>
</body>
</html>
