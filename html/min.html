<!DOCTYPE html>
<html lang="ko">

<head>
  <!--구조파악하는 법 ctrl+a 전체선택 후 ctrl+k+f누르면 구조정리-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <!--반응형으로 변경할 시 선언문 w3school에서 찾아서 붙여넣기-->
  <link rel="stylesheet" type="text/css" href="/css/min.css">
  <link rel="stylesheet" type="text/css" media="all and (max-width: 1100px)" href="/css/washcenter.css">
  <title>빨래방</title>

</head>



<body>
  <div class=inner>
    <div class="flexbox1 ENJOY">
     <!--flexbox1은 사진이랑 텍스트가 row로 정렬-->
     <img src="/img/빨래방이미지.jpg" alt="빨래방이미지">

      <div class="flexbox2">
       <!--flexbox2는 텍스트들이 column으로 정렬-->
       <p class="title">즐거움</p>
       <h1>ENJOY</h1>
       <P class="content">귀찮은 가사 노동인줄만 알았던 빨래, 뽀송뽀송한 빨래의 감촉을
        느끼는 순간 기분까지 즐거워 집니다.</P>
      </div>
    </div>

    <div class="flexbox1 COSY">
      <div class="flexbox2 content2">
        <p class="title">아늑함</p>
        <h1>COSY</h1>
        <P class="content">아늑하고 감각적인 공간에서 좋은 향기 맡으며 커피한잔
        즐길 수 있는 나만의 멋진 아지트, 그 사이에 빨래 끝!</P>
     </div>
     <img src="/img/편안함 이미지.jpg" alt="아늑함이미지">
   </div>

    <div class="flexbox1 HEALTHY">
      <img src="/img/coffee-3-1.jpg" alt="건강함이미지">

      <div class="flexbox2">
        <p class="title">건강함</p>
        <h1>HEALTHY</h1>
        <P class="content">향균세탁과 살균건조로 미세먼지, 황사, 집먼지, 진드기 걱정 끝!
        건강하고 품격있는 라이프스타일을 즐겨보세요.</P>
     </div>
    </div>
  </div>
</body>

</html>
