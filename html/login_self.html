<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, intiial-scale=1.0">
        <title>쿠팡 로그인</title>
        <link rel="stylesheet" href="../css/login_reset.css">
        <link rel="stylesheet" href="../css/login_style.css">
        <script src="../js/login_self.js"></script>
    </head>
    <body>
        <h1><a href="#"><img src="../img/clonecoding/logo.png" alt="쿠팡"></a></h1>
        <main>
            <form action="#" method="post" class="loginFrm">
                <fieldset>
                    <legend class="skip">로그인양식</legend>
                    <ul>
                        <li>
                            <span class="id_bg"></span>
                            <span><input type="text" name="user_id" placeholder="아이디(이메일)"></span>
                        </li>
                        <li class="error id_error">아이디(이메일)를 입력해주세요.</li>
                        <li>
                            <span class="pw_bg"></span>
                            <span><input type="password" name="user_pw" placeholder="비밀번호"></span>
                            <span class="pw_show_hide" title="문자보이기"></span>
                        </li>
                        <li class="error pw_error">비밀번호를 입력해주세요.</li>
                    </ul>
                    <div class="btm">
                        <p>
                            <label>
                                <input type="checkbox" name="login_y" id="login_y">
                                <span>로그인 상태 유지</span>
                            </label>
                        </p>
                        <a href="#" class="idpw_search">아이디(이메일)/비밀번호 찾기</a>
                    </div>
                    <button type="submit" id="login_btn">로그인</button>
                </fieldset>
            </form>
            <a href="#" class="join_link">회원가입</a>
        </main>
        <footer>
            &copy; Coupang Corp. All rights reserved.
        </footer>
    </body>
</html>
