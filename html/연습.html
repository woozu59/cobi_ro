<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>연습용 html</title>
    <script>
     window.onload = function(){
        var frm = document.frm;
        var date = new Date();
        var year = date.getFullYear();
        for(i = 1970; i <= year; i++) {
            frm.y.add(new Option(i,i));
        }
        for(i = 1; i <= 12; i++) {
            frm.m.add(new Option(i,i));
        }
        frm.sub.length = 3;
     }
    </script>
</head>
<body>
    <div class="wrap">
        <div class="layer_bg"></div>
        <ul>
            <li>
                <a href="javascript:;" class="btn_layer" layer="1">팝업 열기 1번</a>
            </li>
        </ul>
    </div>
</body>
</html>
