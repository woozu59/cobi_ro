<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>연습용 html</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.easypiechart.js"></script>

    <!--<link rel="stylesheet"type="text/css" href="/path/to/jquery.easy-pie-chart.css">-->
    <link rel="stylesheet" type="text/css" href="../css/연습용.css">
</head>
<body>
    <!--
    <div class="pie-chart pie-chart1"><span class="center">80%</span></div>
    <div class="pie-chart pie-chart2"><span class="center">50%</span></div>
    <div class="pie-chart pie-chart3"><span class="center">30%</span></div>
    -->
    <div class="chart chart1" data-percent="80"><p class="count-num" data-count="100">0</p></div>
    <div class="chart chart2" data-percent="55"><p class="count-num" data-count="80">0</p></div>
    <div class="chart chart3" data-percent="35"><span class="title"><p class="count-num" data-count="50">0</p></span></div>

    <div class="flex">
        <div class="col">
          <p class="count-num" data-count="100">0</p>
          <p>count 1</p>
        </div>
        <div class="col">
          <p class="count-num" data-count="80">0</p>
          <p>count 2</p>
        </div>
        <div class="col">
          <p class="count-num" data-count="50">0</p>
          <p>count 3</p>
        </div>
      </div>
</body>
<script src="../js/연습용.js"></script>
</html>
